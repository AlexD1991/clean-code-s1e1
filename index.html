<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header_image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header_link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="tasks-wrapper">
      <section class="add-task">
        <label class="add-task__label heading" for="add-task">Add Item</label>
        <div class="add-task__row">
          <input class="add-task__input" id="add-task" type="text">
          <button class="add-task__btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="heading">Todo</h3>
        <ul class="incompleted-tasks tasks" id="incompleted-tasks">
          <li class="incompleted-tasks__item task">
            <input class="task-checkbox" type="checkbox">
            <label class="task-name">Pay Bills</label>
            <input class="task-input" type="text">
            <button class="task-edit-btn">Edit</button>
            <button class="task-delete-btn">
              <img class="task-delete-icon" src="./remove.svg" alt="Remove task icon">
            </button>
          </li>
          <li class="edit-mode task-list__item task">
            <input class="task-checkbox" type="checkbox">
            <label class="task-name">Go Shopping</label>
            <input class="task-input" type="text" value="Go Shopping">
            <button class="task-edit-btn">Save</button>
            <button class="task-delete-btn">
              <img class="task-delete-icon" src="./remove.svg" alt="Remove task icon">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="heading">Completed</h3>
        <ul class="completed-tasks tasks" id="completed-tasks">
          <li class="task-list__item task">
            <input class="task-checkbox" type="checkbox" checked>
            <label class="task-name">See the Doctor</label>
            <input class="task-input" type="text">
            <button class="task-edit-btn">Edit</button>
            <button class="task-delete-btn">
              <img class="task-delete-icon" src="./remove.svg" alt="Remove task icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
